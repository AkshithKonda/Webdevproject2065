<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports - ShopNow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i> ShopNow
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#features">Categories</a></li>
                    <li><a href="#testimonials">Reviews</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="login-btn" aria-label="Login">
                        <i class="fas fa-user"></i> Login
                    </button>
                    <button class="cart-btn" aria-label="Shopping cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </button>
                    <button class="hamburger" aria-label="Toggle menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Sports</h1>
                    <p>Find the best sports equipment and gear for your active lifestyle.</p>
                    <a href="index.html" class="cta-btn">Back to Home</a>
                </div>
                <div class="hero-image">
                    <img src="sports.jpg" alt="Sports category" loading="lazy">
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <h2>Featured Sports</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <img src="sports.jpg" alt="Basketball" loading="lazy">
                        <h3>Basketball</h3>
                        <p class="price">$29.99</p>
                        <button class="add-to-cart-btn" data-product="Basketball" data-price="29.99">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="sports.jpg" alt="Tennis Racket" loading="lazy">
                        <h3>Tennis Racket</h3>
                        <p class="price">$89.99</p>
                        <button class="add-to-cart-btn" data-product="Tennis Racket" data-price="89.99">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="sports.jpg" alt="Running Shoes" loading="lazy">
                        <h3>Running Shoes</h3>
                        <p class="price">$119.99</p>
                        <button class="add-to-cart-btn" data-product="Running Shoes" data-price="119.99">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="sports.jpg" alt="Yoga Mat" loading="lazy">
                        <h3>Yoga Mat</h3>
                        <p class="price">$39.99</p>
                        <button class="add-to-cart-btn" data-product="Yoga Mat" data-price="39.99">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
